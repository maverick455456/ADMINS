<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONEY HEIST OFC ADMIN</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  height: 100vh;
  background: radial-gradient(circle at center, rgba(255,0,0,0.25), rgba(0,0,0,0.95));
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.card {
  position: relative;
  width: 220px;
  height: 270px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(255,0,0,0.2);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Image wrapper */
.img-wrap {
  position: relative;
  width: 130px;
  height: 130px;
  border-radius: 50%;
  overflow: hidden;
}

/* DP image */
.img-wrap img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* small animated red ring (thin) around the img */
.img-wrap .ring {
  position: absolute;
  inset: -5px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 4;
  background: conic-gradient(
    from 0deg,
    rgba(255, 0, 0, 0.9) 0%,
    rgba(255, 0, 0, 0.15) 25%,
    rgba(255, 0, 0, 0.9) 50%,
    rgba(255, 0, 0, 0.15) 75%,
    rgba(255, 0, 0, 0.9) 100%
  );
  filter: blur(3px);
  opacity: 0.65;
  animation: spinLight 4s linear infinite;
  mix-blend-mode: screen;
}

@keyframes spinLight {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* Text under image */
h2 {
  margin-top: 15px;
  font-size: 1.2rem;
  color: #fff;
  text-shadow: 0 0 5px rgba(255,0,0,0.7);
}
</style>
</head>
<body>

<div class="card">
  <div class="img-wrap">
    <div class="ring"></div>
    <img src="https://i.ibb.co/3vPnfx7/admin-dp.jpg" alt="Admin DP">
  </div>
  <h2>MONEY HEIST ADMIN</h2>
</div>

</body>
</html>
